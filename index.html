<html>
<head>
	<title>Binary Master</title>
</head>
<body>
	<div class="screen_limit">

		<div class="screen" id="about">
			<h1>About</h1>

			<p>This game was created by:</p>
			<ul>
				<li>Raphael Pawlik [rnaswaty@gmail.com]</li>
			</ul>

			<div class="play goto_play" >Play</div>
		</div>
		<div class="screen" id="spash">
			<h1>Binary Master</h1>
			<ul>
				<li class="goto_about" >About</li>
				<li class="goto_plat">Play</li>
			</ul>
		</div>
		<div class="screen" id="game">
			
			<div class="top_menu">
				<h2>Binary Master</h2>
			</div>

			<div class="score_info">
				<div class="level"></div>
				<div class="status"></div>
				<div class="score"></div>
				<div class="record"></div>
			</div>

			<div class="goal">
				<div class="label">Goal</div>
				<div class="value"></div>
			</div>
			<div class="done">
				<div class="label">Done</div>
				<div class="value"></div>
			</div>

			<div class="timer">
				<div class="time_bar">
					<div class="time"></div>
				</div>
			</div>

			<div class="keys">
				<div class="key" value="1">1</div>
				<div class="key" value="2">2</div>
				<div class="key" value="4">4</div>
				<div class="key" value="8">8</div>

				<div class="key" value="16">16</div>
				<div class="key" value="32">32</div>
				<div class="key" value="64">64</div>
				<div class="key" value="128">128</div>
			</div>

		</div>

	</div>
</body>
</html>
