<html>
<head>
	<title>Binary Master</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<div id="screen_limit">
		<div class="screen hidden" id="about">
			<h1>About</h1>
			<p>This game was created by:</p>
			<ul>
				<li>Raphael Pawlik [rnaswaty@gmail.com]</li>
			</ul>
			<div class="button goto_play">Play</div>
		</div>
		<div class="screen hidden" id="spash">
			<h1>Binary Master</h1>
			<div class="button goto_about" >About</div>
			<div class="button goto_plat">Play</div>
		</div>
		<div class="screen" id="game">
			<div class="top_menu">
				<span class="back">&lt;-</span>
				<h2>Binary Master</h2>
			</div>
			<div class="score_info">
				<div class="score level">
					<div class="label">Level</div>
					<div class="value">0</div>
				</div>
				<div class="score status">
					<div class="label">Chalange</div>
					<div class="value">0</div>
				</div>
				<div class="score record">
					<div class="label">Record</div>
					<div class="value">0</div>
				</div>
				<div class="score score">
					<div class="label">Score</div>
					<div class="value">0</div>
				</div>
			</div>
			<div class="game_goal">
				<div class="goal set">
					<div class="label">Goal</div>
					<div class="value">0</div>
				</div>
				<div class="goal done">
					<div class="label">Done</div>
					<div class="value">0</div>
				</div>
				<div class="timer">
					<div class="time_bar">
						<div class="time"></div>
					</div>
				</div>
			</div>
			<div class="keys">
				<div class="key" onclick="javascript:controls.key(1)" id="key_1">1</div>
				<div class="key" onclick="javascript:controls.key(2)" id="key_2">2</div>
				<div class="key" onclick="javascript:controls.key(4)" id="key_4">4</div>
				<div class="key" onclick="javascript:controls.key(8)" id="key_8">8</div>
				<div class="key" onclick="javascript:controls.key(16)" id="key_16">16</div>
				<div class="key" onclick="javascript:controls.key(32)" id="key_32">32</div>
				<div class="key" onclick="javascript:controls.key(64)" id="key_64">64</div>
				<div class="key" onclick="javascript:controls.key(128)" id="key_128">128</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/controls.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
